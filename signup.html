<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>FakeService.com</title>
</head>
<body>
    <div class="logoSide">
        <img id="prettyImg" src="../images/pretty.jpg" alt="pretty background woww">
        <div class="logoText">
            GeekersFR
        </div>
    </div>
    <div class="form">
        <div class="formHeader">
        <h2>This is totally real and you should sign up. We can guide you into becoming a master geeker.
            Nothing will match your levels of geeking after signing up and following up on our page.</h2>
            <h2>We wish you good geeking.</h2>
    </div>
        <div class="divAndFooter">
        <form action="#" method="get">
            <caption><strong class="caption">Let's go!!</strong></caption>
           <ul class="inputs"> 
            <li>
                <label for="firstName">FIRST NAME</label>
                <input type="text" name="firstName" id="firstName">
            </li>
            <li>
                <label for="lastName">LAST NAME</label>
                <input type="text" name="lastName" id="lastName">
            </li>
            <li>
                <label for="mail">EMAIL</label>
                <input type="email" name="mail" id="mail">
            </li>
            <li>
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" name="phone" id="phone">
            </li>
            <li>
                <label for="pswd">PASSWORD</label>
                <input type="password" name="pswd" id="pswd">
            </li>
            <li><label for="pswdConfirm">CONFIRM PASSWORD</label>
                <input type="password" name="pswdConfirm" id="pswdConfirm">
            </li>
        </ul>
        </form>
    </div>
    <div class="formBottom">
        <button type="submit" name="createAcc" id="createAcc">Create Account</button>
        <div class="logIn">
        <p>Already have an account?</p>
        <a href="#">Log in</a>
        </div> 

    </div></div>
</body>
</html>
